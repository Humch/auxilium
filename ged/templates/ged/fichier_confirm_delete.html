<div class='row' >
	<form action="/g/g_delete/{{ fichier.id }}/" method="post">
		{% csrf_token %}
		<p class="text-center">Voulez vous vraiment effacer {{ fichier.nom_fichier }} ?</p>
		<p class="text-center">
			<input type="submit" class="button" value="Valider">
		</p>
</form>
</div>
<button class="close-button" data-close aria-label="Close modal" type="button">
	<span aria-hidden="true">&times;</span>
</button>
