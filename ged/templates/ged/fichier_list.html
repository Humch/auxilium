{% extends "base.html" %}

{% block title %}Liste des fichiers{% endblock %}

{% block content %}
    {% for fichier in object_list %}
            {% cycle '<div class="row">' '' '' ''%}
            <div class="small-3 columns">
                <a class="thumbnail" href='{% url 'fichier-detail' fichier.id %}'><img src="{{ fichier.thumbnail.url }}"/></a>
            </div>
            {% cycle '' '' '' '</div>'%}
    {% endfor %}
{% endblock %}
