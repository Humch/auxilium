    {% for fichier in fichiers %}
            {% cycle '<div class="row">' '' '' %}
            <div class="small-4 columns {% if forloop.last %} end {% endif %}">
                <div class= 'column row'>
                        <h6 class="subheader text-center">{{ fichier.nom_fichier }}</h6>
                        <hr>
                </div>
                <div class='row'>
                        <div class='small-6 columns'>
                                <a class="thumbnail" href='{% url 'fichier-detail' fichier.id %}'><img src="{{ fichier.thumbnail.url }}"/></a>
                        </div>
                        <div class='small-6 columns'>
                                <p class="text-smaller">{{ fichier.date_document|date:"t/m/y" }}</p>
                                <p class="text-smaller">Emetteur : {{ fichier.emetteur }}</p>
                        </div>
                </div>
            </div>
            {% cycle '' '' '</div>'%}
    {% endfor %}
